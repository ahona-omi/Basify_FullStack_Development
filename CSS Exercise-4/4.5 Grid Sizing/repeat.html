<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 600px;
            display: flex;
            flex-direction: column;
        }

        .row{
            display: inline-flex;
        }

        .item{
            width: 180px;
            height: 180px;
            background-color: #9400d3;
            color: #fff;
            font-size: 50px;
            border: 5px solid goldenrod;
        }
    </style>
</head>

<body>
    <h1>Repeat</h1>
    <div class="container">
        <div class="row">
            <div class="item">1</div>
            <div class="item">2</div>
        </div>

        <div class="row">
            <div class="item">3</div>
            <div class="item">4</div>
        </div>

        <div class="item" style="height: 45vh;">5</div>
    </div>
</body>

</html>
