<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combining CSS Selectors</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To Do List</h1>
  <h2>Monday</h2>
  <h3 class="line">Do these things today!</h3>

  <ul>
    <li class="itemBl">Wash Clothes</li>
    <li class="itemGn">Read</li>
    <li class="itemGn">Math Questions</li>
    <p>Other items</p>
  </ul>

  <h3>The best preperation for tomorrow is doing your best today.</h3>

</body>
</html>
